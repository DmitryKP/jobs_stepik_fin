{% extends 'base_lk.html' %}

{% block container %}
  <main class="container mt-3 pb-5">
    <div class="row mt-5">
      <div class="col-12 col-lg-4">
        <aside class="pt-3 pb-4 px-4 mb-5 card">
          <h1 class="h4 pt-2 pb-2">Моя компания</h1>
          <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link" href="/mycompany">1. Информация о&nbsp;компании</a>
            <a class="nav-link active" href="/vacancies">2. Вакансии</a>
          </div>
        </aside>
      </div>
      <div class="col-12 col-lg-8">
        <div class="card">
          <div class="card-body px-4 pb-4">
            <section class="tab-pane fade show active">
              <h2 class="h4 pt-2 pb-3">Вакансии <a href="/mycompany/vacancies/create/"> <button type="button" class="btn btn-primary float-right">Создать вакансию</button> </a>  </h2>
              {% for v in vacs %}
              <!-- vacancy state 1 -->
              <div class="card mt-3">
                <div class="card-body px-4">
                  <div class="row align-items-center">
                    <div class="col-6 col-lg-8">
                      <a href="/vacancies/{{v.id}}" class="mb-1">{{v.title}}</a>
                      <p class="mb-1">
                        <span class="mr-4">{{v.salary_max}} рублей </span><a href="/vacancies/{{v.id}}" class="text-info">{{v.applications.count}} заявок</a>
                      </p>
                    </div>
                    <div class="col-6 col-lg-4 text-right">
                      <a href="/mycompany/vacancies/{{v.id}}" class="btn btn-outline-info">Изменить</a>
                    </div>
                  </div>
                </div>
              </div>
              {% endfor %}
            </section>
          </div>
        </div>
      </div>
    </div>
  </main>
{% endblock %}
